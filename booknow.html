<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride | Leeds Wheelchair Taxi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {

            emailjs.init("p41L1KqP4H0YijtWL");
        })();
    </script>

    <style>
        /* Specific Styles for Booking Page */
        .booking-section {
            padding: 150px 5% 80px; 
            background-color: var(--off-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .booking-wrapper {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #ddd;
            width: 100%;
            max-width: 800px;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .booking-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--black);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .booking-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group.full-width { grid-column: span 2; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--black);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            background-color: #fcfcfc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            background-color: #fff;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background-color: var(--black);
            color: var(--gold);
            padding: 18px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            border-radius: 5px;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--gold);
            color: var(--white);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full-width { grid-column: span 1; }
            .booking-wrapper { padding: 30px; }
            .booking-section { padding-top: 120px; }
        }
    </style>
</head>
<body>

    <div class="floating-bg"></div>

    <header id="main-header">
        <div class="header-container">
            <a href="index.html" class="brand-container">
                <img src="logo.jpg" alt="Logo" class="logo-img">
                <span class="text-logo">LEEDS WHEELCHAIR TAXI</span>
            </a>
            <div class="header-right">
                <a href="tel:+447700900123" class="header-phone">
                    <i class="fas fa-phone-alt"></i> +44 7700 900123
                </a>
                <a href="booknow.html" class="gold-btn">Book Now</a>
                <div class="menu-toggle" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <div id="fullscreen-menu" class="overlay-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <div class="overlay-content">
            <a href="booknow.html">Book Now</a>
            <a href="calculator.html">Fare Calculator</a>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="faq.html">FAQ</a>
        </div>
    </div>

    <section class="booking-section">
        <div class="booking-wrapper">
            <div class="booking-header">
                <h1>Book Your Journey</h1>
                <p>Fill in the details below to request a wheelchair-accessible taxi.</p>
            </div>

            <form id="contact-form" class="form-grid">
                
                <div class="form-group full-width">
                    <label>Full Name</label>
                    <input type="text" name="from_name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" name="contact" class="form-control" placeholder="+44 7700 900000" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="example@mail.com" required>
                </div>

                <div class="form-group full-width">
                    <label>Pickup Location</label>
                    <input type="text" name="pickup" class="form-control" placeholder="e.g. Leeds Train Station" required>
                </div>

                <div class="form-group full-width">
                    <label>Destination (Arrival)</label>
                    <input type="text" name="destination" class="form-control" placeholder="e.g. Leeds General Infirmary" required>
                </div>

                <div class="form-group full-width">
                    <label>Additional Notes (Optional)</label>
                    <textarea name="message" class="form-control" placeholder="Any specific requirements? (e.g. Type of wheelchair, luggage, time of pickup)"></textarea>
                </div>

                <div class="form-group full-width">
                    <button type="submit" class="submit-btn" id="send-button">Send Booking Request</button>
                </div>

            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="contact-stack">
                <div class="contact-item">
                    <i class="fas fa-phone-alt gold-text"></i>
                    <span>+44 113 000 000</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt gold-text"></i>
                    <span>Leeds, West Yorkshire, UK</span>
                </div>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <p class="copyright">&copy; 2026 Leeds Wheelchair Taxi.</p>
    </footer>

    <script>
        // Header & Menu Logic
        window.onscroll = function() {
            const header = document.getElementById("main-header");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        };

        function toggleMenu() {
            const menu = document.getElementById("fullscreen-menu");
            if (menu.style.width === "0%" || menu.style.width === "") {
                menu.classList.add("active");
                if (window.innerWidth <= 768) { menu.style.width = "100%"; } 
                else { menu.style.width = "30%"; }
            } else {
                menu.style.width = "0%";
                menu.classList.remove("active");
            }
        }

        // --- EMAILJS SUBMISSION LOGIC ---
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const btn = document.getElementById('send-button');
            const originalText = btn.innerText;
            btn.innerText = 'Sending...';

            // SEND EMAIL (UPDATED Service ID, Existing Template ID)
            emailjs.sendForm('service_cmjs9ce', 'template_zb0k96a', this)
                .then(function() {
                    btn.innerText = 'Sent Successfully!';
                    btn.style.backgroundColor = '#25d366'; 
                    alert('Your booking request has been sent! We will contact you shortly.');
                    document.getElementById('contact-form').reset();
                    
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.style.backgroundColor = ''; 
                    }, 3000);
                }, function(error) {
                    btn.innerText = 'Failed to Send';
                    btn.style.backgroundColor = 'red';
                    alert('Failed to send message: ' + JSON.stringify(error));
                    console.log('FAILED...', error);
                });
        });
    </script>
</body>
</html>
