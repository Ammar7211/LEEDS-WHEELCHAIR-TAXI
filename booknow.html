<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride | Leeds Wheelchair Taxi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Specific Styles for Booking Page */
        .booking-section {
            padding: 150px 5% 80px; 
            background-color: var(--off-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .booking-wrapper {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #ddd;
            width: 100%;
            max-width: 800px;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .booking-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--black);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .booking-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group.full-width { grid-column: span 2; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--black);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            background-color: #fcfcfc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            background-color: #fff;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 18px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            border-radius: 5px;
            letter-spacing: 1px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: #128C7E; /* Darker WhatsApp Green */
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full-width { grid-column: span 1; }
            .booking-wrapper { padding: 30px; }
            .booking-section { padding-top: 120px; }
        }
    </style>
</head>
<body>

    <div class="floating-bg"></div>

    <header id="main-header">
        <div class="header-container">
            <a href="index.html" class="brand-container">
                <img src="logo.jpg" alt="Logo" class="logo-img">
                <span class="text-logo"> </span>
            </a>
            <div class="header-right">
                <a href="tel:+447892808786" class="header-phone">
                    <i class="fas fa-phone-alt"></i> +447892808786
                </a>
                <a href="book-now.html" class="gold-btn">Book Now</a>
                <div class="menu-toggle" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <div id="fullscreen-menu" class="overlay-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <div class="overlay-content">
            <a href="booknow.html" onclick="toggleMenu()">Book Now</a>
            <a href="calculator.html" onclick="toggleMenu()">Fare Calculator</a>
            <a href="services.html" onclick="toggleMenu()">Services</a>
            <a href="faq.html" onclick="toggleMenu()">FAQ</a>
            <a href="bad.html" onclick="toggleMenu()">Become A Driver</a>
        </div>
    </div>

    <section class="booking-section">
        <div class="booking-wrapper">
            <div class="booking-header">
                <h1>Book Your Journey</h1>
                <p>Fill in the details below to send your booking request directly via WhatsApp.</p>
            </div>

            <form id="contact-form" class="form-grid">
                
                <div class="form-group full-width">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" id="contact" class="form-control" placeholder="+44 7700 900000" required>
                </div>

                <div class="form-group">
                    <label>Date & Time</label>
                    <input type="datetime-local" id="datetime" class="form-control" required>
                </div>

                <div class="form-group full-width">
                    <label>Pickup Location</label>
                    <input type="text" id="pickup" class="form-control" placeholder="e.g. Leeds Train Station" required>
                </div>

                <div class="form-group full-width">
                    <label>Destination (Arrival)</label>
                    <input type="text" id="destination" class="form-control" placeholder="e.g. Leeds General Infirmary" required>
                </div>

                <div class="form-group full-width">
                    <label>Additional Notes (Optional)</label>
                    <textarea id="message" class="form-control" placeholder="Any specific requirements? (e.g. Type of wheelchair, luggage)"></textarea>
                </div>

                <div class="form-group full-width">
                    <button type="submit" class="submit-btn" id="send-button">
                        <i class="fab fa-whatsapp"></i> Send Request on WhatsApp
                    </button>
                </div>

            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="contact-stack">
                <div class="contact-item">
                    <i class="fas fa-phone-alt gold-text"></i>
                    <span style="font-size: 1.2rem; font-weight: bold;">+447892808786</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt gold-text"></i>
                    <span style="font-size: 1.2rem; font-weight: bold;">Riva Park, Plateworks House, Coal Rd, Leeds LS14 1PS</span>
                </div>
            </div>
            <div class="social-links">
                <img src="footer.png" alt="Leeds Wheelchair Taxis Footer Logo" style="max-height: 150px; width: 350px;">
            </div>
        </div>
        <p class="copyright">&copy; 2026 Leeds Wheelchair Taxis.</p>
    </footer>

    <script>
        // Header & Menu Logic
        window.onscroll = function() {
            const header = document.getElementById("main-header");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        };

        function toggleMenu() {
            const menu = document.getElementById("fullscreen-menu");
            if (menu.style.width === "0%" || menu.style.width === "") {
                menu.classList.add("active");
                if (window.innerWidth <= 768) { menu.style.width = "100%"; } 
                else { menu.style.width = "30%"; }
            } else {
                menu.style.width = "0%";
                menu.classList.remove("active");
            }
        }

        // --- CLEAN WHATSAPP SUBMISSION LOGIC ---
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            // 1. Get Values
            var name = document.getElementById('name').value;
            var contact = document.getElementById('contact').value;
            var datetime = document.getElementById('datetime').value;
            var pickup = document.getElementById('pickup').value;
            var destination = document.getElementById('destination').value;
            var note = document.getElementById('message').value;

            // 2. Format the WhatsApp Message (No Emojis, No Bold)
            // %0a creates a new line
            var whatsappMessage = 
                "New Booking Request" + "%0a%0a" +
                "Name: " + name + "%0a" +
                "Contact: " + contact + "%0a" +
                "Date/Time: " + datetime + "%0a" +
                "Pickup: " + pickup + "%0a" +
                "Destination: " + destination + "%0a" +
                "Notes: " + (note ? note : "None");

            // 3. Construct the URL
            // Using your number: 447892808786
            var url = "https://wa.me/447892808786?text=" + whatsappMessage;

            // 4. Open WhatsApp
            window.open(url, '_blank').focus();
        });
    </script>
</body>
</html>
